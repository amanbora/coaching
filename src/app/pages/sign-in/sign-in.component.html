<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../../../dist/images/icons/favicon.ico"/>
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">

	
	

	


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form" [formGroup]="signInForm" (ngSubmit)="signIn()">
					<span class="login100-form-title p-b-43">
						Login
					</span>
					
					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" formControlName="email" placeholder="Enter your email">
<!-- 						<span class="label-input100">Email</span>
 -->					</div>
					
					
					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<input class="input100" type="password" formControlName="password" placeholder="Enter your Password">
<!-- 						<span class="label-input100">Password</span>
 -->					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="btn btn-success">
							Sign in
						</button>
					</div>
					<div class="text-center w-full p-t-50" >
              <a class="signUp" routerLink="./../sign-up" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                  Sign Up
                  <br></a>                

          </div>
					<div class="text-center w-full p-t-23">
						<a href="#" class="txt1">
							Forgot password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	

</body>
</html>
